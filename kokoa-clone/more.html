<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More- Kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html">
                 <i class="fas fa-cog fa-lg"><span class="besideCog badge"></span></i></a>
            </span>
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="me.JPG"
                    class="user-component__avatar user-component__avatar--xl"
                 />
                <div class="user-component__text">
                    <h4 class="user-component__title">youngun</h4>
                    <h6 class="user-component__subtitle">+80 10-5046-7416</h6> 
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-briefcase fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller fa-2x"></i>
                <span>Theme</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestion__title">Suggestions</h4>
            <div class="more-suggestion__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-sugestion__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-sugestion__icon-text">Kakao Story</span>
                </div>
            </div>
        </div>
    </main>
    

    <nav class=nav>
        <ul class= nav__list>
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__alarm"></span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
