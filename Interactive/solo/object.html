<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <style>
        .card{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 150px;
            border: 2px solid black;
            font-size: 3rem;
            border-radius: 10px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1>Object</h1>
    <script>
        function Card(num, color){
            this.num = num,
            this.color = color;
            this.init();
            this.hey();
        }

        Card.prototype = {
            constructor: Card,
            init: function(){
                const mainElem = document.createElement("div");
                mainElem.innerHTML = this.num;
                mainElem.style.color = this.color;
                mainElem.classList.add("card");
                document.body.append(mainElem);
            },
            hey: function(){
                console.log("hey");
            }
        };

    const card1 = new Card(7, "red");

    </script>
</body>
</html>
