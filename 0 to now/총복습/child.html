<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css_poiema</title>
    <style>
      ol > li :nth-child(2n) { color : ogrange;}
      ol > li :nth-child(2n+1) {color : green;}
      ol > li :first-child {color : red;}
      ol > li :last-child {color : blue;}
      ol > li :nth-child(4) {background: brown;}
    </style>

  </head>
  <body>
    <ol>
      <li>Espresso</li>
      <li>americano</li>
      <li>Caffe Latte</li>
      <li>Caramel Latte</li>
      <li>Cappuccino</li>
    </ol>

    <ul>
      <li>Espresso</li>
      <li>Americano</li>
      <li>Caffe Latte</li>
      <li>Caffe Mocha</li>
      <li>Caramel Latte</li>
      <li>Cappucino</li>
    </ul>
  </body>
</html>
