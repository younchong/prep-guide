    <script>
    // 가운데 글자 뺴내기
          function solution(s) {
            let answer = '';
              if(s.length % 2 == 0){
                let half = s.length/2
                answer =  s.substr(half-1, half);
              }
              else{
                answer = s.charAt(half + 0.5);
              }

            return answer;
    }
