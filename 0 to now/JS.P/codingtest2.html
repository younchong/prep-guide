<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
        function solution(n){
          let answer = '';
          if (n%2 == 0){
            answer = '수박'.repeat(n/2);
          }
          else {
            answer = '수박'.repeat(n/2) + '수';
          }
          return answer;
        }
    </script>
  </body>
</html>
