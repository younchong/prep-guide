<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check on one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>I'll write what i want</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>I ate zzapaguri</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>I forgot to make 4 more boxes</p>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Ok, i made it</p>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>I'll finish this in 20min</p>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Everything inbetween should also be checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>This is last one</p>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
