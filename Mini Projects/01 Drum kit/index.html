<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
     <div class="keys">
        <div class="key" id="65">
            <span data-key="65">A</span>
            <span>CLAP</span>
        </div>
        <div class="key" id="83">
            <span data-key="83">S</span>
            <span>HIHAT</span>
        </div>
        <div class="key" id="68">
            <span data-key="68">D</span>
            <span>KICK</span>
        </div>
        <div class="key" id="70">
            <span data-key="70">F</span>
            <span>OPENHAT</span>
        </div>
        <div class="key" id="71">
            <span data-key="71">G</span>
            <span>BOOM</span>
        </div>
        <div class="key" id="72">
            <span data-key="72">H</span>
            <span>RIDE</span>
        </div>
        <div class="key" id="74">
            <span data-key="74">J</span>
            <span>SNARE</span>
        </div>
        <div class="key" id="75">
            <span data-key="75">K</span>
            <span>TOM</span>
        </div>
        <div class="key" id="76">
            <span data-key="76">L</span>
            <span>TINK</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    
    <script src="main.js"></script>
</body>
</html>
